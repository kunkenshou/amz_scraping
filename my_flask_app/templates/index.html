<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AmzScraping Table Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
	table-layout: fixed; /* テーブルの幅を固定する */
      }
      th, td {
	word-wrap: break-word; /* 長いテキストを折り返す */
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
	font-size: 10pt;
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        font-size: 8pt;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>AmzScraping Table Data</h1>
    <table>
      <thead>
        <tr>
          <th>Mail</th>
          <th>ContentsName</th>
          <th>Price</th>
	  <th>Title</th>
	  <th>UpdateFlag</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item['Mail'] }}</td>
            <td>{{ item['ContentsName'] }}</td>
            <td>{{ item['Price'] }}</td>
            <td>{{ item['Title'] }}</td>
	    <td>{{ item['UpdateFlag'] }}</td>
	    <td>{{ item['URL'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
